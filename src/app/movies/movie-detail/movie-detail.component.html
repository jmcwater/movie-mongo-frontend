<div class="row">
  <div class="col-xs-12">
    <img
      [src]="movie.imagePath"
      alt="{{ movie.title }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-3">
    <h1>{{ movie.title }}</h1>
  </div>
  <div class="col-xs-9" id="buttonField">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditMovie()">Edit Movie</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteMovie()">Delete Movie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <b>Minimal age:</b>
    <p> </p>
  </div>
  <div class="col-xs-12">
    {{ movie.age }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <b>Genre:</b>
    <p> </p>
  </div>
  <div class="col-xs-12">
    {{ movie.genre }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <b>Description</b>
    <p> </p>
  </div>
  <div class="col-xs-12">
    {{ movie.description }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <b>Date playing:</b>
    <p> </p>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let datePlaying of movie.datePlaying">
        {{ datePlaying.datePlaying }}
      </li>
    </ul>
  </div>
</div>
