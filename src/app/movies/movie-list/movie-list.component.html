<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewMovie()">New Movie</button>
  </div>
</div>
<hr>
<h3>Movies:</h3>
<div *ngIf="movies">
  <div class="row">
    <div class="col-xs-12">
      <app-movie-item
        *ngFor="let movieEl of movies; let i = index"
        [movie]="movieEl"></app-movie-item>
    </div>
  </div>
</div>
<div *ngIf="!movies">
  <p>Er zijn geen movies gevonden.</p>
</div>
