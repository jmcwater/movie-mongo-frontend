<div class="row">
  <div class="col-xs-3">
    <h1>{{ datePlaying.datePlaying }}</h1>
  </div>
  <div class="col-xs-9" id="buttonField">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Date <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditDatePlaying()">Edit Date</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteDatePlaying()">Delete Date</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<hr>
<div class="row">
  <div class="col-xs-12">
    <b>Movies:</b>
    <p> </p>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let movie of datePlaying.movies">
        {{ movie.title }} - {{ movie.genre }}
      </li>
    </ul>
  </div>
</div>
