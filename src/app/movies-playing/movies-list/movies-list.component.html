<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewDatePlaying()">New Date</button>
  </div>
</div>
<hr>
<h3>Dates:</h3>
<div *ngIf="datesPlaying">
  <div class="row">
    <div class="col-xs-12">
      <app-movies-item
        *ngFor="let moviesEl of datesPlaying; let i = index"
        [datePlaying]="moviesEl"></app-movies-item>
    </div>
  </div>
</div>
<div *ngIf="!datesPlaying">
  <p>Er zijn geen dates gevonden.</p>
</div>
